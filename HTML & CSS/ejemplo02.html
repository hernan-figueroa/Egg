<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div>
            <form action="/controlador-registro" method="post" class="form-registro" enctype="multipart/form">
                <div>
                    <label for="nombre"></label>
                    <input name="nombre" type="text" placeholder="Nombre y apellido" required>
                </div>
                <div>
                    <label for="mail"></label>
                    <input name="mail" type="mail" placeholder="prpegmail.com" required required>
                </div>
                <div>
                    <label for="number"></label>
                    <input name="number" type="number" placeholder="123456" required>
                </div>
                <div>
                    <label for="contrasenia"></label>
                    <input name="contrasenia" type="password" placeholder="tu password" required>
                </div>
                <div>
                    <label for="femenino">femenino</label>
                    <input name="femenino" type="radio" value = "f">
                    <label for="masculino">masculino</label>
                    <input name="masculino" type="radio" value = "m">
                </div>
                <div>
                    <label for="pais">Pais de origen    </label>
                    <select name="pais">
                        <option value="arg">ARG</option>
                        <option value="bra">BRA</option>
                        <option value="chi">CHI</option>
                    </select>
                </div>
                <div>
                    <label for="date"></label>
                    <input name="date" type="date">
                </div>
                <div>
                    <label for="image"></label>
                    <input name="image" type="file">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>
</html>
