<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <!--

    and open the template in the editor.

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Egg</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" th:href="@{/inicio}">HOME</a>
                </nav>
            </div>
        </header>
        <div class="container">
            <div class="card-group justify-content-center">
                <div class="card" style="max-width: 800px;margin: 15px;border-radius: 5px;">
                    <img class="card-img-top" th:src="@{'/'+${noticia.foto}}" alt="Card image cap" style="border-radius: 5px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text = "${noticia.titulo}"></h5>
                        <p class="card-text" th:text="${noticia.cuerpo}"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
