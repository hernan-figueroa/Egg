<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Egg</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <header>
            <div class="container">
                <h2>Modificar Noticia aqui!</h2>
            </div>
        </header>

        <div class="container">

            <form th:action="@{/noticia/modifico/__${noticia.id}__}" method="post">

                <div th:if ="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error %</h5>
                        <p class="card-text" th:text = "${error}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-group" name="titulo" placeholder="Titulo de la noticia">
                </div>
                <div class="form-group">
                    <input type="text" class="form-group" name="cuerpo" placeholder="Cuerpo de la noticia">
                </div>
                <div class="form-group">
                    <input type="text" class="form-group" name="foto" placeholder="Foto de la noticia">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>

            </form>
        </div>

    </body>
</html>
