<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noticias Egg</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="/estilos.css">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light" id="barraDeNav">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <a class="nav-link active" aria-current="page" th:href="@{/login}">Iniciar Sesion</a>
                                <a class="nav-link" th:href="@{/registrar}">Registrarse</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <br>
        <div class="container">

            <div class="col-4 mx-auto text-center">
                <form class="border p-5 form-signin" id="formulario" action="/registro" method="post">

                    <div th:if ="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error %</h5>
                            <p class="card-text" th:text = "${error}"></p>
                        </div>
                    </div>

                    <h2 class="form-signin-heading">Registrarse</h2>
                    <div class="d-grid gap-3">
                        <div class="form-group">
                            <input type="text" class="form-control" name="usuario" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="Repita el password">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    </body>
</html>
