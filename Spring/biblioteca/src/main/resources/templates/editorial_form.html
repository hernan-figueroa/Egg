<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Egg</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <header>
        <div class="container">
            <h2>Cargue la Editorial aqui!</h2>
        </div>
    </header>

    <div class="container">

        <form action="/editorial/registro" method="post">
            
            <div th:if ="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error %</h5>
                        <p class="card-text" th:text = "${error}"></p>
                    </div>
                </div>

                <div th:if = "${exito != null}" class="card text-white bg-succes mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

            <div class="form-group">
                <input type="text" class="form-group" name="nombre" placeholder="Nombre de la Editorial">
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>
    
</body>
</html>
